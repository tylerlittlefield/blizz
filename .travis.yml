# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

language: R
cache: packages

r:
- 3.2
- 3.3
- oldrel
- release
- devel

script:
    # If running from an R or shell file
    - Rscript -e 'blizz::blizz_auth(id = Sys.getenv("BLIZZARD_CLIENT_ID"), secret = Sys.getenv("BLIZZARD_CLIENT_SECRET"), install = TRUE)'

after_success:
  - Rscript -e 'covr::codecov()'
